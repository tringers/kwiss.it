{% extends "kwiss_it/base.html" %}

{% block content %}

    <div class="col-lg-8 mx-auto p-3">
        <h1>Abmelden</h1>
        {% if infoMsg != '' and infoMsg != None %}
			<div class="alert alert-info">{{ infoMsg }}</div>
		{% endif %}
		{% if errorMsg != '' and errorMsg != None %}
			<div class="alert alert-danger">{{ errorMsg }}</div>
		{% endif %}
    </div>

{% endblock %}
