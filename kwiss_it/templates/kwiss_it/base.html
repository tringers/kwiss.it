<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Kwiss.it</title>
    <link href="../../static/bootstrap-5.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
    <link href="../../static/css/base.css" rel="stylesheet">
    {% block headscript %}
    {% endblock %}
</head>

<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-3 border-bottom">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center text-dark text-decoration-none">
                <img src="../../static/images/Logo.png" alt="">
            </a>

            <div class="collapse navbar-collapse">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">First</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Second</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Third</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown link
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </header>
</div>

{% block content %}
{% endblock %}

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <footer class="pt-5 my-5 text-muted border-top d-flex justify-content-between">
        <ul class="list-inline">
            <li class="list-inline-item pl-2 border-left border-light">
                Created by the Kwiss.it Team, 2021
            </li>
        </ul>
        <ul class="list-inline">
            <li class="list-inline-item pl-2">
                <a href="{% url 'datenschutz' %}" class="nav-link">Datenschutz</a>
            </li>
            <li class="list-inline-item pl-2">
                <a href="{% url 'impressum' %}" class="nav-link">Impressum</a>
            </li>
        </ul>
    </footer>
</div>


{% block bodyscript %}
{% endblock %}

</body>
</html>
