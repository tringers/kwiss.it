<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kwiss.it</title>
    <link href="../../static/bootstrap-5.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
    <link href="../../static/css/base.css" rel="stylesheet">
    {% block headscript %}
    {% endblock %}
</head>

<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="pb-3 mb-3 border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
                <a href="{% url 'index' %}" class="navbar-brand">
                    <img src="../../static/images/Logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">First</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Second</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Third</a>
                            </li>
                        </ul>
                    </div>

                    <div class="dropdown d-flex">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="loginButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Anmelden
                        </button>

                        <ul class="dropdown-menu" aria-labelledby="loginButton">
                            <form id="loginForm" action="{% url 'login' %}" method="post">
                                <li>
                                    <div class="dropdown-item">
                                        <input type="text" class="form-control" id="inputUsername" placeholder="Benutzername">
                                    </div>
                                </li>
                                <li>
                                    <div class="dropdown-item">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Passwort">
                                    </div>
                                </li>
                                <li>
                                    <div class="dropdown-item">
                                        <button type="submit" name="buttonLogin" class="col-12 btn btn-outline-primary px-6">Anmelden</button>
                                    </div>
                                    <div class="dropdown-item">
                                        <button type="submit" name="buttonRegister" class="col-12 btn btn-outline-danger px-6">Registrieren</button>
                                    </div>
                                </li>
                            </form>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</div>

{% block content %}
{% endblock %}

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <footer class="pt-5 my-5 text-muted border-top d-flex justify-content-between">
        <ul class="list-inline">
            <li class="list-inline-item pl-2 border-left border-light">
                Created by the Kwiss.it Team, 2021
            </li>
        </ul>
        <ul class="list-inline">
            <li class="list-inline-item pl-2">
                <a href="{% url 'datenschutz' %}" class="nav-link">Datenschutz</a>
            </li>
            <li class="list-inline-item pl-2">
                <a href="{% url 'impressum' %}" class="nav-link">Impressum</a>
            </li>
        </ul>
    </footer>
</div>


{% block bodyscript %}
{% endblock %}

</body>
</html>
