<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Kwiss.it</title>
    <link href="../../static/bootstrap-5.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
    <link href="../../static/css/base.css" rel="stylesheet">
    {% block headscript %}
    {% endblock %}
</head>

<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="{% url 'index' %}" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="../../static/images/Logo.png" alt="">
        </a>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">First</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Second</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Third</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>

{% block content %}
{% endblock %}

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <footer class="pt-5 my-5 text-muted border-top d-flex justify-content-between">
        <ul class="list-inline">
            <li class="list-inline-item pl-2 border-left border-light">
                Created by the Kwiss.it Team, 2021
            </li>
        </ul>
        <ul class="list-inline">
            <li class="list-inline-item pl-2">
                <a href="{% url 'datenschutz' %}" class="">Datenschutz</a>
            </li>
            <li class="list-inline-item pl-2">
                <a href="{% url 'impressum' %}" class="">Impressum</a>
            </li>
        </ul>
    </footer>
</div>


{% block bodyscript %}
{% endblock %}

</body>
</html>
